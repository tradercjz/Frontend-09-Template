<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="visualNodes"></div>
    <script src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.4.7/dist/g6.min.js"></script>   
    <script>
        var realmProperties = [
        "eval",
        "isFinite",
        "isNaN",
        "parseFloat",
        "parseInt",
        "decodeURI",
        "decodeURIComponent",
        "encodeURI",
        "encodeURIComponent",
        "Array",
        "Date",
        "RegExp",
        "Promise",
        "Proxy",
        "Map",
        "WeakMap",
        "Set",
        "WeakSet",
        "Function",
        "Boolean",
        "String",
        "Number",
        "Symbol",
        "Object",
        "Error",
        "EvalError",
        "RangeError",
        "ReferenceError",
        "SyntaxError",
        "TypeError",
        "URIError",
        "ArrayBuffer",
        "SharedArrayBuffer",
        "DataView",
        "Float32Array",
        "Float64Array",
        "Int8Array",
        "Int16Array",
        "Int32Array",
        "Uint8Array",
        "Uint16Array",
        "Uint32Array",
        "Uint8ClampedArray",
        "Atomics",
        "JSON",
        "Math",
        "Reflect"
    ];
        const data = {
            nodes:[
                {
                    id:'realm',
                    label:'realm',               
                    x:600,
                    y:200,
                    size:50
                }    
                
            ],

            edges:[               
            ],
        };
        realmProperties.forEach((item) =>{
            data.nodes.push({
                id:item,
                label:item
            });
            data.edges.push({
                source:'realm',
                target:item
            })
        })
        const graph = new G6.Graph({
            container:'visualNodes',
            width :1000,
            height: 1000,
        });

        graph.data(data);
        graph.render();
    </script>
</body>
</html>
